<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The tech blog of Wizard to share his ideas and experience.">

    <title>Wizard's Cabinet</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
    

    <style>
    .footer__copyright {
         color: gray;
    }
    .footer {
        text-align: left;
    }
    .post-description pre {
        padding: 0 5px;
    }
    input[name="keyword"] {
        color: black;
    }
    .pure-form[name="search_form"] {
        margin-top: 20px;
    }
    </style>
}
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 id="title" class="brand-title">Wizard's Cabinet</h1>
            <h2 class="brand-tagline">Self introduction TBD</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "archives" %}">Archives</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/wizard1990">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="https://www.linkedin.com/pub/yan-zhang/68/425/ab9">LinkedIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href= "{% url "about_me" %}">About Me</a>
                    </li>
                    <li>
                        <form class="pure-form" action="/search" method="get" name="search_form">
                            <input class="pure-input-rounded" type="text" name="keyword" placeholder="Input keyword...">
                            <button type="submit" class="pure-button">Search</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <span class="footer__copyright">This blog site is built based on <a href="https://www.djangoproject.com/" class="">Django</a></span><br>
                <span class="footer__copyright">&copy; 2015 - site created by <a href="#" class="">Wizard</a></span>
            </div>
        </div>
    </div>
</div>
<script id="dsq-count-scr" src="//wizardscabinet.disqus.com/count.js" async></script>
</body>
</html>
